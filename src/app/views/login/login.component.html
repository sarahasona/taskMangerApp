<form action="" #loginForm="ngForm" class="mt-5" (ngSubmit)="submitForm(loginForm.value)">
    <div class="mb-3 row">
      <label for="email" class="col-sm-2 col-form-label">email</label>
      <div class="col-sm-10">
        <input type="text"  
        class="form-control" 
        id="email" 
        name="email"
        required
        ngModel
        #email="ngModel"
        email
        (focus)="deleteError()"
        >
        <div class="errors d-flex justify-content-center" *ngIf="email.invalid && email.touched">
          <div *ngIf="email.errors?.['email']">plz provide valid email</div>
          <div *ngIf="email.errors?.['required']">email required</div>
        </div>
      </div>
      
    </div>
    <div class="mb-3 row">
      <label for="password" class="col-sm-2 col-form-label">password</label>
      <div class="col-sm-10">
        <input type="password"  
        class="form-control" 
        id="password" 
        name="password"
        required
        ngModel
        #password="ngModel"
        minlength="6"
        (focus)="deleteError()">
        <div class="errors d-flex justify-content-center" *ngIf="password.invalid && password.touched">
          <div *ngIf="password.errors?.['minlength']">min length is 
            {{password.errors?.['minlength'].requiredLength}} </div>
          <div *ngIf="password.errors?.['required']">password required</div>
        </div>
      </div>
  
      
    </div>
    <div class="errors d-flex justify-content-center mb-3" *ngIf="invalidLogin">
      {{msg}}
    </div>
    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-md btn-primary" [disabled]="loginForm.invalid">login</button>
  
    </div>
  </form>
